<template name="managerTaskDetail">
  <h2>{{name}}</h2>
  <hr>
  <h3 id="{{_id}}">{{assigned}}</h3>
  <table>
    <thead>
      <tr>
        <th>Subtask</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each subtasks}}
        <tr>
          <td>{{name}}</td>
          <td>{{status}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
