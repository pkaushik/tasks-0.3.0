<template name="staffTaskList">
  <ul class="nav nav-pills nav-stacked">
    <li class="active">
      <a>
        <div class="row">
          <div class="span5">Task</div> 
          <div class="span5">Status</div>
        </div>
      </a>
    </li>
    
    {{#each TASKS}}
      <li>
        <a href="#staffTaskDetail/show?id={{_id}}">
          <div class="row">
            <div class="span5">{{name}}</div> 
            <div class="span5">{{status}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </ul>
</template>
